<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <h2>Review & Place your Order</h2>
      <section class="checkout-form">
        <form name="checkout">
          <fieldset>
            <legend>Shipping</legend>
            <div class="checkoutName">
              <label for="fname">First Name</label><input name="fname" required>
              <label for="lname">Last Name</label><input name="lname" required>
            </div>
            <div class="checkoutAddress">
              <label for="street">Street</label><input name="street" required>
              <label for="city">City</label><input name="city" required>
              <label for="state">State</label><input name="state" required>
              <label for="zipCode">Zip Code</label><input id="zipCode" name="zipCode" type="number" required>
            </div>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label for="cardNumber">Card Number</label><input name="cardNumber" required>
            <label for="expiration">Expiration</label><input name="expiration" required>
            <label for="securityCode">Security Code</label><input name="securityCode" required>
          </fieldset>
          <fieldset class="checkoutSummary">
            <legend>Order Summary</legend>
            <label for="cartTotal">Item Subtotal(<span id="num-items"></span>)</label><p name="cartTotal" id="cartTotal"></p>
            <label for="shipping">Estimated Shipping</label><p name="shipping" id="shipping"></p>
            <label for="tax">Tax</label><p name="tax" id="tax"></p>
            <label for="orderTotal">Order Total</label><p name="orderTotal" id="orderTotal"></p>
          </fieldset>

          <button id="checkoutSubmit" type="submit">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
