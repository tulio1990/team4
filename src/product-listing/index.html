<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/product-listing.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="products">
        <h2>Top Products <span class="title"></span></h2>
        <select name="select-sort" id="select-sort">
        <option value="Name">Name</option>
        <option value="FinalPrice">Price</option>
      </select>
        <button id="btn">Select sort option</button>
        <ul class="product-list"></ul>
      </section>

      <!-- Newsletter Box-->
      <div class="newsletter-container">
        <h3 class="">Join our newsletter</h3>
        <p>You like special offers?<br />Sign up for updates via email!</p>
        <form class="newsletter-form">
          <input
            class="newsletter-input"
            type="email"
            placeholder="email@brilliant.com"
          />
          <input class="newsletter-button" type="submit" value="Subscribe" />
        </form>
      </div>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
